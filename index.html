<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Hangman</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <h1>Adam asma oyunu</h1>
    <p>Gizlenmish kelimeni tapmaq ucun bir herf yazÄ±n</p>
    <div class="container">
      <svg
        height="250"
        width="250"
        class="grafik"
      >
        <!-- ip -->
        <line
          x1="50"
          y1="20"
          x2="130"
          y2="20"
          stroke="white"
        />
        <line
          x1="130"
          y1="20"
          x2="130"
          y2="50"
          stroke="white"
        />
        <line
          x1="50"
          y1="20"
          x2="50"
          y2="250"
          stroke="white"
        />
        <line
          x1="10"
          y1="250"
          x2="90"
          y2="250"
          stroke="white"
        />
        <!-- Bash -->
        <circle
          cx="130"
          cy="90"
          r="20"
          class="item"
          stroke="white"
        />
        <!-- Beden -->
        <line
          x1="130"
          y1="110"
          x2="130"
          y2="170"
          class="item"
          stroke="white"
        />
        <!-- Qollar -->
        <line
          x1="130"
          y1="120"
          x2="100"
          y2="140"
          class="item"
          stroke="white"
        />
        <line
          x1="130"
          y1="120"
          x2="160"
          y2="140"
          class="item"
          stroke="white"
        />
        <!-- Aayaqlar -->
        <line
          x1="130"
          y1="170"
          x2="100"
          y2="190"
          class="item"
          stroke="white"
        />
        <line
          x1="130"
          y1="170"
          x2="160"
          y2="190"
          class="item"
          stroke="white"
        />
      </svg>
      <div id="wrong-letters">
        <!-- <h3>sehv herfler</h3>
        <span>a,b,c</span> -->
      </div>
      <div id="word"></div>
    </div>
    <div id="popup-container">
      <div class="popup">
        <h2 id="success-message">Qazandiniz</h2>
        <button id="play-again">Tekrar oyna</button>
      </div>
    </div>
    <div id="message" class="">
<p>bu herfi yazmisdin</p>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
